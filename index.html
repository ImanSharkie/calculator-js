<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calculator</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css">
    <script src="JAVASCRIPT/js.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="display">
            <div class="display-header">
                <div class="dots">
                    <div class="dot" style="background-color: #fd544d">&nbsp;</div>
                    <div class="dot" style="background-color: #ffc02f">&nbsp;</div>
                    <div class="dot" style="background-color: #28ca40">&nbsp;</div>
                </div>
                <label class="switch">
                    <input type="checkbox" id="toggle" />
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="display-text">0</div>
        </div>
        <div class="buttons">
            <div>
                <div value="c" class="btn opera">C</div>
            </div>
            <div>
                <div value="s" class="btn opera">&plusmn;</div>
            </div>
            <div>
                <div value="%" class="btn opera">%</div>
            </div>
            <div>
                <div value="/" class="btn opera">&divide;</div>
            </div>
            <div>
                <div value="7" class="btn digit">7</div>
            </div>
            <div>
                <div value="8" class="btn digit">8</div>
            </div>
            <div>
                <div value="9" class="btn digit">9</div>
            </div>
            <div>
                <div value="*" class="btn opera">x</div>
            </div>
            <div>
                <div value="4" class="btn digit">4</div>
            </div>
            <div>
                <div value="5" class="btn digit">5</div>
            </div>
            <div>
                <div value="6" class="btn digit">6</div>
            </div>
            <div>
                <div value="-" class="btn opera">−</div>
            </div>
            <div>
                <div value="1" class="btn digit">1</div>
            </div>
            <div>
                <div value="2" class="btn digit">2</div>
            </div>
            <div>
                <div value="3" class="btn digit">3</div>
            </div>
            <div>
                <div value="+" class="btn opera">+</div>
            </div>
            <div>
                <div value="0" class="btn digit">0</div>
            </div>
            <div>
                <div value="." class="btn digit">·</div>
            </div>
            <div></div>
            <div>
                <div value="=" class="btn equal">=</div>
            </div>
        </div>
    </div>
</body>

</html>
